<tui-input
  [formControl]="control"
  [tuiTextfieldCustomContent]="statusIconShow && (statusIcon$ | async)"
>
  <ng-content />
  <input tuiTextfield [attr.type]="type" />
</tui-input>
<tui-error [formControl]="control" [error]="[] | tuiFieldError | async" />

<ng-template #pending>
  <tui-loader />
</ng-template>

<ng-template #valid>
  <tui-svg src="tuiIconCheckCircle" class="text-green-600" />
</ng-template>
