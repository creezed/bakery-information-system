<tui-combo-box
  [formControl]="control"
  [identityMatcher]="identityMatcher"
  [valueContent]="valueContent"
  [stringify]="stringify"
  (searchChange)="search$.next($event)"
>
  <ng-content />

  <input tuiTextfield [placeholder]="placeholder" />

  <ng-container *tuiDataList>
    <ng-container *ngIf="dropdownHeader">
      <ng-container *polymorpheusOutlet="dropdownHeader" />
    </ng-container>
    <ui-infinity-data-list-wrapper
      [items]="items"
      [itemContent]="itemContent"
      (scrolled)="scrolled()"
    />
  </ng-container>
</tui-combo-box>

<tui-error
  [formControl]="control"
  [error]="[] | tuiFieldError | async"
></tui-error>
