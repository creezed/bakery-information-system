<ui-page header="Единицы измерения">
  <ng-template uiPageTab="Таблица">
    <ui-table [columns]="columns" [actions]="actions" [trackBy]="trackByRow" />
    <ng-template let-row #actions="polymorpheus" [polymorpheus]="rowContext">
      <button
        tuiIconButton
        type="button"
        [icon]="toEditCommand.appearance.icon"
        appearance="flat"
        size="s"
        shape="rounded"
        (click)="toEditCommand.execute(row)"
      ></button>
      <button
        tuiIconButton
        type="button"
        [icon]="deleteCommand.appearance.icon"
        appearance="flat"
        size="s"
        shape="rounded"
        (click)="deleteCommand.execute(row)"
      ></button>
    </ng-template>
  </ng-template>

  <ng-template uiPageActions>
    <button
      tuiIconButton
      type="button"
      [icon]="toCreate.appearance.icon"
      appearance="flat"
      size="s"
      shape="rounded"
      (click)="toCreate.execute()"
    ></button>
  </ng-template>
</ui-page>

<router-outlet name="dialog" />
